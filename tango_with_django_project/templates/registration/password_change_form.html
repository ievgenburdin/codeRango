{% extends "rango/base_bootstrap.html" %}
{% load bootstrap_toolkit %}

{% block body_block %}
    <h2 class="form-signin-heading">Change Password Here</h2>
    <form id="password_change_form" method="post" action=".">
      {% csrf_token %}
      {{ form|as_bootstrap }}
      <br/>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
