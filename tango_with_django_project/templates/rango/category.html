<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
    <link rel="stylesheet" type="text/css" href="static\style\stylesheet.css">
</head>
<body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                    <ul>
                        {% for page in pages %}
                            <li><a href="{{ page.url }}">{{ page.title }}</a> </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <strong>No Pages Currently in category</strong>
                {% endif %}
            {% else %}
                The specified category does not exist!
            {% endif %}
            <br>
            <a href="/rango/category/{{ category.slug }}/add_page/">Add page</a><br>
        </div>
</body>
</html>
