<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}

<html>
    <head>
        <title>
            Rango -
            {% block title_block %}
                How to Tango with Django!
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
        <script src="{% static "js/jquery.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="/static/style/stylesheet.css">
    </head>
    <body>
        <div>
            {% block sidebar_block %}
                {% get_category_list category %}
            {% endblock %}
        </div>
        <div>
            <li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
            <li><a href="{% url 'rango:index' %}">Rango</a><br /></li>
            <li><a href="{% url 'rango:about' %}">About Rango</a><br /></li>
        </div><hr/>
        <div>
           {% block body_block %}

           {% endblock %}
        </div>
    </body>
</html>
